<!-- button next page -->
<div class="form-group row">
    <div class="col-xl-8 col-md-4 col-4"></div>
    <div class="col-xl-2 col-4 col-md- 4form-group">
        <input placeholder="Datepicker" class="form-control" #dp="bsDatepicker" [bsConfig]="bsConfig" [(ngModel)]="date"
          (change)="getTotal()" bsDatepicker>
      </div>
    <div class="col-xl-2 col-md-4 col-4">
        <select class="form-control" [(ngModel)]="choosePitch" (change)="getTotal()">
            <option *ngFor="let item of pitches" value="{{ item._id}}">{{ item.name }}</option>
        </select>
    </div>
</div>
<h4>Số liệu {{date | date: 'dd/MM/yyyy'}}</h4>

<!-- START cards box-->
<div class="row">
    <!-- 1 -->
    <div class="col-xl-4 col-lg-4 col-md-12 cardTotal">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-success justify-content-center rounded-left">
                <i class="fas fa-tasks fa-3x "></i>
            </div>
            <div class="col-8 py-3 bg-success rounded-right">
                <div class="h2 mt-0 leadTotal" data-toggle="modal"
                    data-target="#ModalOLC">{{totalBook}}</div>
                <div class="text-uppercase">Số  Sân Đá</div>
            </div>
        </div>
    </div>

    <!-- 2 -->
    <div class="col-xl-4 col-lg-4 col-md-12 cardTotal">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-danger justify-content-center rounded-left">
                <i class="fas fa-id-card fa-3x"></i>
            </div>
            <div class="col-8 py-3 bg-danger rounded-right">
                <div class="h2 mt-0"  data-toggle="modal" data-target="#ModalOLC">
                    {{totalUser}}
                    <!-- <small>GB</small> -->
                </div>
                <div class="text-uppercase">Số User Đã Đặt Sân</div>
            </div>
        </div>
    </div>
    <!-- 3 -->
    <div class="col-xl-4 col-lg-4 col-md-12 cardTotal">
        <!-- START card-->
        <div class="card flex-row align-items-center align-items-stretch border-0">
            <div class="col-4 d-flex align-items-center bg-purple justify-content-center rounded-left">
                <i class="fas fa-building fa-3x"></i>
            </div>
            <div class="col-8 py-3 bg-purple rounded-right">
                <div class="h2 mt-0"  data-toggle="modal" data-target="#ModalDanhthu">
                    {{totalRevenue}}</div>
                <div class="text-uppercase">Doanh thu</div>
            </div>
        </div>
    </div>
</div>
