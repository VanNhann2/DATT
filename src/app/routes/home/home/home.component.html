<app-total></app-total>

<h4>Biều đồ số liệu</h4>
<div class="form-group row">
  <div class="col-xl-3 col-md-4 col-5"></div>
  <div class="col-xl-2 col-4 col-md-4 form-group">
    <input placeholder="Datepicker" class="form-control" #dp="bsDatepicker" [bsConfig]="bsConfig" [(ngModel)]="daystart"
      bsDatepicker>
  </div>
  <div class="col-xl-2 col-4 col-md-4 form-group">
    <input placeholder="Datepicker" class="form-control" #dp="bsDatepicker" [bsConfig]="bsConfig" [(ngModel)]="dayend"
      bsDatepicker>
  </div>
  <div class="col-xl-2 col-md-4 col-5">
    <select class="form-control" [(ngModel)]="typeTime">
      <option *ngFor="let item of typeTimes" value="{{item.type}}">{{ item.name }}</option>
    </select>
  </div>
  <div class="col-xl-2 col-md-4 col-5">
    <select class="form-control" [(ngModel)]="choosePitch">
      <option *ngFor="let item of pitches" value="{{item._id}}">{{ item.name }}</option>
    </select>
  </div>
  <div class="col-xl-1 col-md-4 col-5"><button class="btn btn-info float-right" (click)="submit()">Xem</button></div>

</div>
<h5 style="text-align: center;"
>Biểu đồ số sân đá</h5>
<div>
  <canvas baseChart [chartType]="'line'" [options]="lineOptions" [datasets]="lineData.datasets" [colors]="lineColors"
    [labels]="lineData.labels" [legend]="false" height="120"></canvas>
</div>
<h5 class="mt-3" style="text-align: center;">Biểu đồ số  tài khoản đặt</h5>
<div>
  <canvas baseChart [chartType]="'line'" [options]="lineOptions" [datasets]="lineData1.datasets" [colors]="lineColors"
    [labels]="lineData1.labels" [legend]="false" height="120"></canvas>
</div>
<h5 class="mt-3"  style="text-align: center;">Doanh thu</h5>
<div>
  <canvas baseChart [chartType]="'line'" [options]="lineOptions" [datasets]="lineData2.datasets" [colors]="lineColors"
    [labels]="lineData2.labels" [legend]="false" height="120"></canvas>
</div>
