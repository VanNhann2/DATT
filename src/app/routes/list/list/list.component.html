<div class="card card-default">
  <div class="card-header">
      <div class="card-title">Danh Sách Đặt Sân</div>
  </div>
  <div class="card-body">
      <div class="row mb-4">
          <div class="col-lg-4">
              <input type='text' class="form-control" placeholder='Tìm Kiếm...'/>
          </div>
      </div>
      <div  class="card card-default">
        <!-- <div  class="card-header">Organization List</div> -->
        <div  class="table-responsive">
          <table  class="table table-striped table-bordered" >
            <thead class="">
              <tr  style="text-align: center;">
                <th scope="col">Sân</th>
                <th scope="col">Tên sân con</th>
                <th scope="col">Ngày đặt sân</th>
                <th scope="col">Username</th>
                <th scope="col">Tên người đặt</th>
                <th scope="col">Số điện thoại người đặt</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Giá</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of bookPitches">
                <td class="asd">{{item.name}}</td>
                <td class="asd">{{item.subpitch}}</td>
                <td class="asd">{{item.time | date:'medium'}}</td>
                <td class="asd">{{item.username}}</td>
                <td class="asd">{{item.firstname}} {{item.lastname}}</td>
                <td class="asd">{{item.phone}}</td>
                <td class="asd">{{item.bookedAt | date: 'dd/MM/yyyy'}}</td>
                <td class="asd"><span class="badge badge-dark ad">{{item.price}}</span></td>
                <td  class="text-center">
                  <!-- <div class="button-container">
                  <a [routerLink]="['/config',org._id]" class="button">
                    config
                  </a>
                  </div> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
  </div>
</div>
