<div class="mb-5 mt-3 ml-2 mr-2 row" style="margin:0; padding: 0;">
  <div class="search__container col-10">
    <input class="search__input" type="text" placeholder="Search">
  </div>
  <div class="search__container col-2"><button class="btn btn-outline-dark csSearch" >Tìm Kiếm</button></div>
</div>

<div class="card card-default">
  <div class="card-header">
      <div class="card-title">Danh Sách User Đặt Sân</div>
  </div>
  <div class="card-body">
      <div class="row mb-4">
          <div class="col-lg-4">
              <input type='text' class="form-control" placeholder='Tìm Kiếm...' (keyup)='updateFilter($event)' />
          </div>
      </div>
      <ngx-datatable #table class='bootstrap no-detail-row' [columns]="columns" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rowsFilter'>
          <ngx-datatable-column name="Name" [width]="300"></ngx-datatable-column>
          <ngx-datatable-column name="Gender"></ngx-datatable-column>
          <ngx-datatable-column name="Age"></ngx-datatable-column>
          <ngx-datatable-column name="Company" [width]="300"></ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
