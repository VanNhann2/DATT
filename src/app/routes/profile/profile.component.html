<div class="wrapper" style="background: white;">
    <!-- menu user-->
    <div class="d-flex flex-column flex-md-row align-items-center px-md-4 bg-white border-bottom shadow-sm pt-2">
        <img class="my-0 mr-md-auto" style="width: 20%; height:auto; cursor: pointer;"
            src="../../../../assets/img//logohome.png" [routerLink]="'/homepage'">
    </div>

    <div class="emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-default">
                        <div class="card-body text-center">
                            <div class="py-4">
                                <img class="img-fluid rounded-circle img-thumbnail thumb96" [src]="sanitizeFunc(profileUser.avatar)" alt="Contact" />
                            </div>
                            <!-- <h3 class="m-0 text-bold">{{username.username}}</h3> -->
                            <!-- <div class="my-3">
                                <p>Hello, I'm a just a dummy contact in your contact list and this is my presentation text. Have fun!</p>
                            </div> -->
                            <div class="text-center">
                              <label for="image-input" class="file-upload">
                                  <button class="btn btn-secondary btn-block">Thay đổi avatar</button>
                                  <input id="image-input" type="file" (change)="selectImage($event)">
                              </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <!-- <p class="proile-rating">RANKINGS : <span>8/10</span></p> -->
                        <form class="card">
                            <tabset [justified]="true" class="ie-fix-flex">
                                <tab>
                                    <ng-template tabHeading>Thông Tin Người Dùng</ng-template>
                                    <div>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Tên User</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text" placeholder="user name.." />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Tên</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text" placeholder="firstname.." />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Họ</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text" placeholder="lastname.." />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Email</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text" placeholder="email.." />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Số điện thoại</label>
                                                <div class="col-lg-10">
                                                    <input class="form-control" type="text" placeholder="phone.." />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <div class="form-group row">
                                                <label class="col-lg-2 col-form-label">Ngày Tạo</label>
                                                <div class="col-lg-10">
                                                    <div>25/05/1998</div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </tab>
                                <tab>
                                    <ng-template tabHeading>Lịch Sử Đặt Sân</ng-template>
                                    <div>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Tên sân</th>
                                                    <th scope="col">Sân con</th>
                                                    <th scope="col">Ngày đặt</th>
                                                    <th scope="col">Giờ đặt</th>
                                                    <th scope="col">Giá tiền</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Chuyên Việt</td>
                                                    <td>Sân 1</td>
                                                    <td>04/07/2020</td>
                                                    <td>16</td>
                                                    <td>200000</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Chuyên Việt</td>
                                                    <td>Sân 3</td>
                                                    <td>010/07/2020</td>
                                                    <td>7</td>
                                                    <td>120000</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>Bế Văn Đàng</td>
                                                    <td>Sân 1</td>
                                                    <td>04/06/2020</td>
                                                    <td>20</td>
                                                    <td>300000</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </tab>
                            </tabset>
                        </form>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Lưu thay đổi" />
                </div>
            </div>
        </form>
    </div>
</div>
